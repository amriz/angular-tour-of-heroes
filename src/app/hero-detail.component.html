<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>nama: </label>
    <input [(ngModel)]="hero.name" placeholder="name" style="width: 7em" />
  </div>
  <div>
    <label>alamat: </label>
    <input [(ngModel)]="hero.address" placeholder="address" />
  </div>
  <div>
    <label>asal daerah: </label>
    <input [(ngModel)]="hero.region" placeholder="region" />
  </div>
  <button (click)="goBack()">Kembali</button>
  <button (click)="save()">Simpan</button>
</div>
